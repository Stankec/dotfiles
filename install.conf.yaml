- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.zsh_profile: zsh_profile
    ~/.gemrc: gemrc
    ~/.gitconfig: gitconfig
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux.conf
    ~/.rubocop.yml: rubocop.yml
    ~/.config/nvim: vim/
    ~/.config/nvim/init.vim: vimrc
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.gnupg/gpg.conf: gnupg/gpg.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules...]
