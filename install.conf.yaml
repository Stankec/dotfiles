- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.zsh_profile: zsh_profile
    ~/.vim: vim/
    ~/.vimrc: nvimrc
    ~/.gemrc: gemrc
    ~/.gitconfig: gitconfig
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux.conf
    ~/.rubocop.yml: rubocop.yml

- shell:
  - [git submodule update --init --recursive, Installing submodules...]
